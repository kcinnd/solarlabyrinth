<!DOCTYPE html>
<html lang="en">
<head>

    <title>Solar Labyrinth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="maze" class="maze-grid">

    <div class="cell pathway"></div>
    <div class="cell wall"></div>
    <div class="cell wall"></div>
    <div class="cell wall"></div>

    <!-- Row 2 -->
    <div class="cell wall"></div>
    <div class="cell pathway"></div>
    <div class="cell pathway"></div>
    <div class="cell pathway"></div>
    <div class="cell wall"></div>

    <!-- Row 3 -->
    <div class="cell wall"></div>
    <div class="cell pathway"></div>
    <div class="cell wall"></div>
    <div class="cell pathway"></div>
    <div class="cell wall"></div>

    <!-- Row 4 -->
    <div class="cell wall"></div>
    <div class="cell pathway"></div>
    <div class="cell pathway"></div>
    <div class="cell pathway interactive lens"></div>
    <div class="cell wall"></div>

    <!-- Row 5 -->
    <div class="cell wall"></div>
    <div class="cell wall"></div>
    <div class="cell wall"></div>
    <div class="cell pathway interactive mirror"></div>
    <div class="cell wall"></div>
</div>

    <script src="script.js"></script>
</body>
</html>
